<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Bon Info Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Le Bon Info Blog</h1>
            <p class="subtitle">Your source for the latest insights and tips</p>
            <!-- <p class="subtitle">Curated by Rami Labidi</p> -->
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="filter-section">
                    <h3>Filter by Tags</h3>
                    <div class="tag-filters" id="tagFilters">
                        <!-- Tags will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="filter-section">
                    <h3>Browse by Date</h3>
                    <div class="date-scroll" id="dateScroll">
                        <!-- Dates will be populated by JavaScript -->
                    </div>
                </div>
                
                <button class="clear-filters" id="clearFilters">Show All Posts</button>
            </aside>

            <section class="blog-posts" id="blogPosts">
                <!-- Blog posts will be populated by JavaScript -->
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="blog.js"></script>
</body>
</html>
